<html>

<head>
  {% include head.html %} {% include opengraph.html %} {% include twittercard.html %}
  <link rel="stylesheet" href="{{ site.github.url }}/assets/css/podcast.css" />
</head>

<body id="top">

  {% include header.html %}

  <!-- Main -->
  <div id="main">
    <article>
      <section>
        <h3>Tech Podcasts</h3>
        <ul>
          {% for podcast in site.data.tech-podcasts %}
          {{ podcast.inspect}}
          <li>
            <a class="podcast-url" href="{{ podcast.url }}">{{podcast.name}}</a>
            <a class="podcast-icon" href="{{ podcast.itunes }}"><i class="fa fa-apple fa-lg"></i></a> |
            <a class="podcast-icon" href="{{ podcast.rss }}"><i class="fa fa-rss-square fa-lg"></i></a> |
            <a class="podcast-icon" href="https://twitter.com/{{ podcast.twitter }}"><i class="fa fa-twitter-square fa-lg"></i></a>
          </li>
          {% endfor %}
        </ul>
      </section>

    </article>
  </div>

  {% include footer.html %} {% include scripts.html %}

</body>

</html>
